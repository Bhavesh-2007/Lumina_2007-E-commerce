<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapCart | Premium E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#fff7ed',
                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
              },
              glass: 'rgba(255, 255, 255, 0.1)',
              glassDark: 'rgba(0, 0, 0, 0.3)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'wave': 'wave 25s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite',
              'wave-fast': 'wave 15s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite',
              'ken-burns': 'kenBurns 20s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '50%': { transform: 'translate3d(0, -20px, 0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translate3d(20px, 0, 0)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
              },
              wave: {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-50%, 0, 0)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1) translate3d(0, 0, 0)' },
                '100%': { transform: 'scale(1.1) translate3d(-2%, -2%, 0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* 3D Product Card Animation System */
      .card-3d-parent {
        perspective: 1200px;
        width: 100%;
      }

      .card-3d {
        transform-style: preserve-3d;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0) 18.75%, rgba(255, 255, 255, 0.1) 0 31.25%, rgba(255, 255, 255, 0) 0),
                    repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.05) -6.25% 6.25%, rgba(0, 0, 0, 0.05) 0 18.75%);
        background-size: 60px 60px;
        background-position: 0 0, 0 0;
      }

      .dark .card-3d {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0) 18.75%, rgba(255, 255, 255, 0.03) 0 31.25%, rgba(255, 255, 255, 0) 0),
                    repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.02) -6.25% 6.25%, rgba(0, 0, 0, 0.4) 0 18.75%);
        background-size: 60px 60px;
      }

      .card-3d-parent:hover .card-3d {
        background-position: -100px 100px, -100px 100px;
        transform: rotate3d(0.5, 1, 0, 15deg) translateY(-10px);
        box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
      }

      .card-3d-layer-high { transform: translate3d(0, 0, 60px); }
      .card-3d-layer-mid { transform: translate3d(0, 0, 35px); }
      .card-3d-layer-low { transform: translate3d(0, 0, 15px); }
      
      .card-3d-content-box {
        transform-style: preserve-3d;
        transition: all 0.5s ease-in-out;
      }

      /* Cinematic Intro - SnapCart Edition */
      #intro-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: #000000;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        will-change: opacity, visibility;
        transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
      }
      
      #intro-container.fade-out {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      snapcart-intro {
        display: block;
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        transform-origin: center center;
        will-change: transform;
        animation: snap-zoom 4.5s cubic-bezier(0.7, 0, 0.3, 1) 0.5s forwards;
      }

      .intro-letter-s {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: translate3d(0, 0, 0);
      }

      [class*="helper-"] {
        position: absolute;
        overflow: hidden;
        will-change: background-color;
      }

      .effect-brush {
        position: absolute;
        width: 100%;
        height: 300%;
        top: 0;
        overflow: hidden;
        will-change: transform;
      }
      .effect-brush::before {
        display: block;
        content: "";
        position: absolute;
        background-color: #e40913;
        width: 100%;
        height: 70%;
        box-shadow: 0px 0px 40px 25px #e40913;
        transform: translate3d(0, 0, 0);
      }

      /* 'S' Strokes */
      .helper-1 { width: 60%; height: 12%; left: 20%; top: 18%; animation: fading-lumieres-box 2s forwards 0.4s; }
      .helper-1 .effect-brush { animation: brush-moving-horiz 2s forwards 0.6s; }
      .helper-2 { width: 60%; height: 12%; left: 20%; top: 44%; animation: fading-lumieres-box 2s forwards 0.8s; }
      .helper-2 .effect-brush { animation: brush-moving-horiz 2.2s forwards 1.0s; }
      .helper-3 { width: 60%; height: 12%; left: 20%; top: 70%; animation: fading-lumieres-box 2s forwards 1.2s; }
      .helper-3 .effect-brush { animation: brush-moving-horiz 1.8s forwards 0.3s; }
      .helper-4 { width: 12%; height: 26%; left: 20%; top: 18%; animation: fading-lumieres-box 2s forwards 0.5s; }
      .helper-4 .effect-brush { animation: brush-moving-vert 2.5s forwards 0.5s; }
      .helper-5 { width: 12%; height: 26%; left: 68%; top: 44%; animation: fading-lumieres-box 2s forwards 0.9s; }
      .helper-5 .effect-brush { animation: brush-moving-vert 2.8s forwards 0.8s; }

      @keyframes brush-moving-vert {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(0, -100%, 0); }
      }
      @keyframes brush-moving-horiz {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }
      @keyframes snap-zoom {
        0% { transform: scale(1) translate3d(0, 0, 0); }
        40% { transform: scale(1.1) translate3d(0, 0, 0); opacity: 1; }
        100% { transform: scale(30) translate3d(0, 0, 0); opacity: 0; }
      }
      @keyframes fading-lumieres-box {
        0% { background-color: rgba(228, 9, 19, 0.6); }
        100% { background-color: transparent; }
      }

      #intro-logo-text {
        position: absolute;
        bottom: 15%;
        color: #e40913;
        font-weight: 900 !important;
        font-size: 5rem;
        text-transform: uppercase;
        opacity: 0;
        will-change: transform, opacity, letter-spacing, filter;
        animation: snap-text-reveal 3s cubic-bezier(0.19, 1, 0.22, 1) 1s forwards;
        text-shadow: 0 0 40px rgba(228, 9, 19, 0.6);
        -webkit-text-stroke: 1px rgba(228, 9, 19, 0.2);
      }

      @keyframes snap-text-reveal {
        0% { letter-spacing: -0.3em; opacity: 0; filter: blur(20px); transform: translate3d(0, 50px, 0) scale(0.85); }
        100% { letter-spacing: 0.15em; opacity: 1; filter: blur(0); transform: translate3d(0, 0, 0) scale(1); }
      }

      /* Speeder Loader Styles */
      .loader-container {
        position: absolute;
        bottom: 38%;
        width: 100px;
        height: 60px;
        opacity: 0;
        animation: showing-lumieres 1.5s ease-out forwards 1.2s;
        transform: translate3d(0, 0, 0);
      }
      
      .loader {
        position: absolute;
        top: 50%;
        margin-left: -50px;
        left: 50%;
        animation: speeder 0.4s linear infinite;
      }
      .loader > span {
        height: 5px;
        width: 35px;
        background: #e40913;
        position: absolute;
        top: -19px;
        left: 60px;
        border-radius: 2px 10px 1px 0;
      }
      .base span {
        position: absolute;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-right: 100px solid #e40913;
        border-bottom: 6px solid transparent;
      }
      .base span:before {
        content: "";
        height: 22px;
        width: 22px;
        border-radius: 50%;
        background: #e40913;
        position: absolute;
        right: -110px;
        top: -16px;
      }
      .base span:after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border-top: 0 solid transparent;
        border-right: 55px solid #e40913;
        border-bottom: 16px solid transparent;
        top: -16px;
        right: -98px;
      }
      .face {
        position: absolute;
        height: 12px;
        width: 20px;
        background: #e40913;
        border-radius: 20px 20px 0 0;
        transform: rotate(-40deg);
        right: -125px;
        top: -15px;
      }
      .face:after {
        content: "";
        height: 12px;
        width: 12px;
        background: #e40913;
        right: 4px;
        top: 7px;
        position: absolute;
        transform: rotate(40deg);
        transform-origin: 50% 50%;
        border-radius: 0 0 0 2px;
      }
      .loader > span > span:nth-child(1),
      .loader > span > span:nth-child(2),
      .loader > span > span:nth-child(3),
      .loader > span > span:nth-child(4) {
        width: 30px;
        height: 1px;
        background: #e40913;
        position: absolute;
        animation: fazer1 0.2s linear infinite;
      }
      .loader > span > span:nth-child(2) { top: 3px; animation: fazer2 0.4s linear infinite; }
      .loader > span > span:nth-child(3) { top: 1px; animation: fazer3 0.4s linear infinite; animation-delay: -1s; }
      .loader > span > span:nth-child(4) { top: 4px; animation: fazer4 1s linear infinite; animation-delay: -1s; }
      
      @keyframes speeder {
        0% { transform: translate(2px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -3px) rotate(-1deg); }
        20% { transform: translate(-2px, 0px) rotate(1deg); }
        30% { transform: translate(1px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 3px) rotate(-1deg); }
        60% { transform: translate(-1px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-2px, -1px) rotate(1deg); }
        90% { transform: translate(2px, 1px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .longfazers { position: absolute; width: 100%; height: 100%; pointer-events: none; }
      .longfazers span { position: absolute; height: 2px; width: 20%; background: #e40913; opacity: 0.3; }
      
      .effect-lumieres {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: showing-lumieres 1.5s ease-out forwards 1.5s;
      }
      @keyframes showing-lumieres { 0% { opacity: 0; } 100% { opacity: 1; } }

      .lamp-1 { position: absolute; height: 100%; width: 2px; background: #ff0100; left: 15%; box-shadow: 0 0 15px #ff0100; animation: lamp-drift 6s infinite linear; }
      .lamp-2 { position: absolute; height: 100%; width: 3px; background: #ffde01; left: 45%; box-shadow: 0 0 20px #ffde01; animation: lamp-drift 5s infinite linear reverse; }
      @keyframes lamp-drift { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(100px, 0, 0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-white transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
